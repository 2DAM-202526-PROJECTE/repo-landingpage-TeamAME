<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ i Blog</title>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

   <!-- <section class="bg-white dark:bg-[#000000]"> -->
        <nav x-data="{ isOpen: false }" class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center">
            <div class="flex items-center justify-between">
                <a href="index.html">
                    <img class="w-auto h-6 sm:h-7" src="https://merakiui.com/images/full-logo.svg" alt="">
                </a>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button x-cloak @click="isOpen = !isOpen" type="button"
                        class="text-gray-500 dark:text-gray-200 hover:text-red-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                        aria-label="toggle menu">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                        </svg>

                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:bg-transparent lg:dark:bg-transparent lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">
                <div class="flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:space-y-0">
                    <a class="text-gray-700 lg:mx-6 dark:text-gray-200 dark:hover:text-orange-500 hover:text-blue-500"
                        href="index.html">Inici</a>
                    <a class="text-gray-700 lg:mx-6 dark:text-gray-200 dark:hover:text-orange-500 hover:text-blue-500"
                        href="preus.html">Preus</a>
                    <a class="text-gray-700 lg:mx-6 dark:text-gray-200 dark:hover:text-orange-500 hover:text-blue-500"
                        href="contact.html">Contacte</a>
                    <a class="text-gray-700 lg:mx-6 dark:text-gray-200 dark:hover:text-orange-500 hover:text-blue-500"
                        href="faq.html">FAQ/Blog</a>
                </div>

                <a class="block px-5 py-2 mt-4 text-sm text-center text-gray-700 capitalize transition-colors duration-300 transform border-[#FFA500] border rounded-md dark:hover:bg-orange-500 hover:text-black dark:text-white lg:mt-0 hover:bg-gray-100 lg:w-auto"
                    href="registre.html">
                    Registrar-se
                </a>
            </div>
        </nav>
    </section>

 <!--   <section class="bg-white dark:bg-[#000000]"> -->
        <div class="container px-6 py-10 mx-auto">
            <h1 class="text-2xl font-semibold text-gray-800 lg:text-3xl dark:text-white">FAQ's</h1>

            <hr class="my-6 border-gray-200 dark:border-gray-700">

            <div x-data="{
                openFaq: null,
                faqs: [
                    {
                        id: 1,
                        pregunta: 'How can I pay for my appointment ?',
                        resposta: 'Mira les instruccions a la web'
                    },
                    {
                        id: 2,
                        pregunta: 'What can I expect at my first consultation ?',
                        resposta: 'Coses importants'
                    },
                    {
                        id: 3,
                        pregunta: 'What are your opening hours ?',
                        resposta: 'De 08:00 a 20:00h'
                    },
                    {
                        id: 4,
                        pregunta: 'Do I need a referral ?',
                        resposta: 'Mira les instruccions a la web 2'
                    },
                    {
                        id: 5,
                        pregunta: 'Is the cost of the appointment covered by private health insurance ?',
                        resposta: 'Claro que si crack'
                    }
                ]
            }">
                <template x-for="(faq, index) in faqs" :key="faq.id">
                    <div>
                        <button class="flex items-center focus:outline-none"
                            @click="openFaq === faq.id ? openFaq = null : openFaq = faq.id">
                            <svg x-show="openFaq === faq.id" class="flex-shrink-0 w-6 h-6 text-[#FFA500]"
                                x-transition:enter="transition transform ease-in-out duration-300"
                                x-transition:enter-start="scale-75" x-transition:enter-end="scale-100" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4">
                                </path>
                            </svg>
                            <svg x-show="openFaq !== faq.id" xmlns="http://www.w3.org/2000/svg"
                                x-transition:enter="transition transform ease-in-out duration-300"
                                x-transition:enter-start="scale-75" x-transition:enter-end="scale-100"
                                class="flex-shrink-0 w-6 h-6 text-[#FFA500]" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>

                            <h1 class="mx-4 text-xl text-gray-700 dark:text-white" x-text="faq.pregunta"></h1>
                        </button>

                        <div x-cloak x-show="openFaq === faq.id"
                            x-transition:enter="transition transform ease-in-out duration-300"
                            x-transition:enter-start="-translate-y-4 opacity-0"
                            x-transition:enter-end="translate-y-0 opacity-100"
                            x-transition:leave="transition transform ease-in-out duration-100"
                            x-transition:leave-start="translate-y-0 opacity-100"
                            x-transition:leave-end="-translate-y-4 opacity-0"
                            class="flex mt-8 md:mx-10 transition-all duration-200 ease-in-out">
                            <span class="border border-[#FFA500]"></span>
                            <p class="max-w-3xl px-4 text-gray-500 dark:text-gray-300" x-text="faq.resposta"></p>
                        </div>

                        <hr x-show="index < faqs.length - 1" class="my-8 border-gray-200 dark:border-gray-700">
                    </div>
                </template>
            </div>
        </div>
    </section>
    <!-- Footer Section -->
    {{> _footer }}

</body>
</html>
