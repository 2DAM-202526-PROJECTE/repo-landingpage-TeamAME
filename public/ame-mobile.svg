<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>

    <filter id="screenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <ellipse cx="300" cy="750" rx="200" ry="20" fill="black" opacity="0.5" filter="url(#screenGlow)" />

  <rect x="100" y="50" width="400" height="700" rx="40" fill="url(#frameGrad)" stroke="#444" stroke-width="2" />

  <rect x="115" y="65" width="370" height="670" rx="30" fill="url(#screenGrad)" />

  <text x="300" y="150" text-anchor="middle" font-family="Arial" font-weight="900" font-size="40" fill="#FFA500" letter-spacing="4">AME</text>
  
  <circle cx="300" cy="350" r="60" stroke="#FFA500" stroke-width="3" fill="none" opacity="0.5" />
  <circle cx="300" cy="350" r="45" fill="#FFA500" filter="url(#screenGlow)">
     <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  <polygon points="290,330 325,350 290,370" fill="black" />

  <rect x="160" y="480" width="10" height="40" rx="5" fill="#333"> <animate attributeName="height" values="40;80;40" dur="1s" repeatCount="indefinite" /> </rect>
  <rect x="180" y="480" width="10" height="60" rx="5" fill="#444"> <animate attributeName="height" values="60;30;60" dur="1.2s" repeatCount="indefinite" /> </rect>
  <rect x="200" y="480" width="10" height="30" rx="5" fill="#FFA500"> <animate attributeName="height" values="30;90;30" dur="0.8s" repeatCount="indefinite" /> </rect>
  <rect x="220" y="480" width="10" height="70" rx="5" fill="#FFA500" opacity="0.7"> <animate attributeName="height" values="70;40;70" dur="1.1s" repeatCount="indefinite" /> </rect>
  <rect x="240" y="480" width="10" height="50" rx="5" fill="#333"> <animate attributeName="height" values="50;20;50" dur="0.9s" repeatCount="indefinite" /> </rect>
  
  <rect x="380" y="480" width="10" height="50" rx="5" fill="#333"> <animate attributeName="height" values="50;20;50" dur="1.3s" repeatCount="indefinite" /> </rect>
  <rect x="360" y="480" width="10" height="70" rx="5" fill="#FFA500" opacity="0.7"> <animate attributeName="height" values="70;40;70" dur="1.0s" repeatCount="indefinite" /> </rect>
  <rect x="340" y="480" width="10" height="30" rx="5" fill="#FFA500"> <animate attributeName="height" values="30;90;30" dur="1.5s" repeatCount="indefinite" /> </rect>
  
  <rect x="180" y="600" width="240" height="50" rx="25" fill="#FFA500" />
  <text x="300" y="633" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="black">MOBILE APP</text>

  <path d="M 115 65 Q 300 200 485 65 L 485 300 Q 300 150 115 300 Z" fill="white" opacity="0.05" />
</svg>