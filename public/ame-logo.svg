<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.2" />

  <circle cx="400" cy="225" r="120" fill="none" stroke="#FFA500" stroke-width="2" opacity="0.1" />
  <circle cx="400" cy="225" r="140" fill="none" stroke="#FFA500" stroke-width="1" stroke-dasharray="10 5" opacity="0.1" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-weight="900" font-size="120" 
        fill="#FFA500" filter="url(#glow)" letter-spacing="10">
    AME
  </text>

  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-weight="400" font-size="14" 
        fill="#ffffff" letter-spacing="4" opacity="0.7">
    STREAMING PLATFORM
  </text>

  <rect x="300" y="320" width="200" height="4" rx="2" fill="#333" />
  <rect x="300" y="320" width="140" height="4" rx="2" fill="#FFA500">
    <animate attributeName="width" values="0;200" dur="2s" calcMode="spline" keySplines="0.4 0 0.2 1" fill="freeze" />
  </rect>
</svg>