<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
</head>
<body class="pt-20 lg:pt-24 bg-dark-gradient">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!--Header Section-->
    {{> header}}

    <section class="bg-[#000000]">
        <div class="container px-6 py-10 mx-auto" x-data="{ view: 'register' }">
            <h1 class="text-3xl font-semibold text-center text-gray-800 capitalize lg:text-4xl dark:text-white">Registre / Inici de sessió</h1>

            <!-- Toggle buttons -->
            <div class="flex justify-center mt-6">
                <div class="inline-flex rounded-full bg-transparent p-1">
                    <button
                        @click="view='register'"
                        :class="view==='register' ? 'bg-[#FFA500] text-black' : 'text-[#FFA500] hover:bg-orange-500 hover:text-black'"
                        class="px-5 py-2 rounded-full font-bold transition-all duration-300">
                        Registrar-se
                    </button>

                    <button
                        @click="view='login'"
                        :class="view==='login' ? 'bg-[#FFA500] text-black' : 'text-[#FFA500] hover:bg-orange-500 hover:text-black'"
                        class="px-5 py-2 rounded-full font-bold transition-all duration-300">
                        Iniciar sessió
                    </button>
                </div>
            </div>

            <!-- Cards -->
            <div class="mt-8 max-w-3xl mx-auto space-y-6">
                <!-- Register card -->
                <div
                    x-show="view==='register'"
                    x-transition:enter="transition transform ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-95 -translate-y-2"
                    x-transition:enter-end="opacity-100 scale-100 translate-y-0"
                    x-transition:leave="transition transform ease-in duration-200"
                    x-transition:leave-start="opacity-100 scale-100"
                    x-transition:leave-end="opacity-0 scale-95 -translate-y-2"
                    class=" border-2 border-[#FFA500] rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-semibold text-white">Crea el teu compte</h2>
                    <p class="text-sm text-gray-300 mt-1">Obté una prova gratuïta de 7 dies</p>

                    <form class="mt-6 space-y-4">
                        <div>
                            <label for="r-username" class="text-sm text-gray-300">Nom d'usuari</label>
                            <input id="r-username" type="text" placeholder="Nom d'usuari"
                                class="w-full mt-2 px-3 py-2 rounded-md bg-[#1a1a1a] border border-gray-700 text-[#FFA500] focus:outline-none focus:ring-2 focus:ring-[#FFA500]">
                        </div>

                        <div>
                            <label for="r-email" class="text-sm text-gray-300">Correu electrònic</label>
                            <input id="r-email" type="email" placeholder="correu@exemple.com"
                                class="w-full mt-2 px-3 py-2 rounded-md bg-#[1a1a1a] border border-gray-700 text-[#FFA500] focus:outline-none focus:ring-2 focus:ring-[#FFA500]">
                        </div>

                        <div>
                            <label for="r-password" class="text-sm text-gray-300">Contrasenya</label>
                            <input id="r-password" type="password" placeholder="Contrasenya"
                                class="w-full mt-2 px-3 py-2 rounded-md bg-[#1a1a1a] border border-gray-700 text-[#FFA500] focus:outline-none focus:ring-2 focus:ring-[#FFA500]">
                        </div>

                        <button type="submit"
                            class="w-full mt-2 px-4 py-2 rounded-full bg-[#FFA500] text-black font-bold hover:bg-orange-500 transition">
                            Registrar-se i provar 7 dies gratis
                        </button>

                        <p class="text-center text-sm text-gray-400 mt-2">
                            Ja tens compte?
                            <button type="button" @click="view='login'" class="font-semibold text-white hover:text-orange-500 underline ml-1">Inicia sessió</button>
                        </p>
                    </form>
                </div>

                <!-- Login card -->
                <div
                    x-show="view==='login'"
                    x-transition:enter="transition transform ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-95 -translate-y-2"
                    x-transition:enter-end="opacity-100 scale-100 translate-y-0"
                    x-transition:leave="transition transform ease-in duration-200"
                    x-transition:leave-start="opacity-100 scale-100"
                    x-transition:leave-end="opacity-0 scale-95 -translate-y-2"
                    class="border-2 border-[#FFA500] rounded-xl p-6 shadow-lg">
                    <h2 class="text-xl font-semibold text-white">Inicia sessió</h2>
                    <p class="text-sm text-gray-300 mt-1">Benvingut de nou — accedeix al teu compte</p>

                    <form class="mt-6 space-y-4">
                        <div>
                            <label for="l-email" class="text-sm text-gray-300">Correu electrònic</label>
                            <input id="l-email" type="email" placeholder="correu@exemple.com"
                                class="w-full mt-2 px-3 py-2 rounded-md bg-[#1a1a1a] border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-[#FFA500]">
                        </div>

                        <div>
                            <label for="l-password" class="text-sm text-gray-300">Contrasenya</label>
                            <input id="l-password" type="password" placeholder="Contrasenya"
                                class="w-full mt-2 px-3 py-2 rounded-md bg-[#1a1a1a] border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-[#FFA500]">
                        </div>

                        <div class="flex items-center justify-between">
                            <a href="#" class="text-sm text-gray-400 hover:text-orange-600">Has oblidat la contrasenya?</a>
                            <button type="submit"
                                class="px-4 py-2 rounded-full bg-[#FFA500] text-black font-semibold hover:bg-orange-500 transition">
                                Entrar
                            </button>
                        </div>

                        <div class="pt-2 border-t border-gray-800 mt-2">
                            <p class="text-center text-sm text-gray-400">O inicia sessió amb</p>
                            <div class="flex gap-3 justify-center mt-3">
                                <button type="button" class="px-3 py-2 rounded-md bg-[#FFA500] text-black border  hover:bg-orange-500 transition">Google</button>
                                <button type="button" class="px-3 py-2 rounded-md bg-[#FFA500] text-black border  hover:bg-orange-500 transition">Apple</button>
                            </div>
                        </div>

                        <p class="text-center text-sm text-gray-400 mt-3">
                            Encara no tens compte?
                            <button type="button" @click="view='login'" class="font-semibold text-white hover:text-orange-500 underline ml-1">Registrar-se</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    {{> _footer }}
</body>
</html>
